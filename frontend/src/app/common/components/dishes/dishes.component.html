<div class="grid" *ngIf="menu.length > 0 else NoDishes">
    <div class="grid-row" *ngFor="let dish of menu">
        <div class="col-s-3">
            <p>{{dish.name}}</p>
        </div>
        <div class="col-s-5">
            <p>{{dish.description}}</p>
        </div>
        <div class="col-s-2">
            <p>${{dish.price}}.00 MXN</p>
        </div>
        <div class="col-s-2">
            <button class="btn btn-success"><i class="fas fa-cart-plus"></i></button>
        </div>
    </div>
</div>


<ng-template #NoDishes>
    <div class="grid-row">
        <div class="col-s-3">
            <p><b>No hay platillos en registro</b></p>
        </div>
    </div>
</ng-template>
