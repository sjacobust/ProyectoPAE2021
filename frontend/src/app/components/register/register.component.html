<div class="grid">
  <div class="grid-row">
    <form class="grid col-s-8 col-d-8" [formGroup]="form" (submit)="register()">
      <div class="grid-row">
        <div class="col-s-12">
          <h3>Regístrate</h3>
        </div>
      </div>
      <div class="grid-row">
        <div class="col-s-12" *ngIf="error">
          <p><b>Algunos campos son incorrectos, favor de verificar su información</b></p>
        </div>
      </div>
      <div class="grid-row">
        <div class="col-s-6 col-d-6 col-l-6 col-t-12 col-m-12">
          <label for="name">Nombre(s):</label>
          <input type="text" name="name" formControlName="name" id="inputName" placeholder="Nombre" class="form-control">
        </div>
        <div class="col-s-6 col-d-6 col-l-6 col-t-12 col-m-12">
          <label for="lastname">Apellido(s):</label>
          <input type="text" name="lastname" formControlName="lastname" id="inputLastname" placeholder="Apellido" class="form-control">
        </div>
      </div>
      <div class="grid-row">
        <div class="col-s-6 col-d-6 col-l-6 col-t-12 col-m-12">
          <label for="email">Email:</label>
          <input type="email" name="email" formControlName="email" id="inputEmail" placeholder="Correo" class="form-control">
        </div>
        <div class="col-s-6 col-d-6 col-l-6 col-t-12 col-m-12">
          <label for="telephone">Teléfono:</label>
          <input type="tel" name="telephone" formControlName="telephone" id="inputTel" placeholder="Teléfono" class="form-control">
        </div>
      </div>
      <div class="grid-row">
        <div class="col-s-6 col-d-6 col-l-6 col-t-12 col-m-12">
          <label for="password">Contraseña:</label>
          <input type="password" name="password" id="inputPassword" formControlName="password" placeholder="Contraseña" class="form-control">
        </div>
        <div class="col-s-6 col-d-6 col-l-6 col-t-12 col-m-12">
          <label for="confirmPswd">Confirmar Contraseña:</label>
          <input type="password" name="confirmPswd" id="inputConfirmPswd" formControlName="confirmPassword" placeholder="Confirmar Contraseña" class="form-control">
        </div>
      </div>
      <div class="grid-row">
        <div class="col-s-12" *ngIf="passwordConfirmed else passwordsDontMatch">
          *La contraseña debe ser mínimo de 8 caracteres de largo.
        </div>
      </div>
      <div class="grid-row">
        <div class="col-s-5 col-d-5 col-l-12 col-m-12">
          <button class="btn loginButton">Regístrate</button>
        </div>
        <div class="col-s-1 col-d-1 col-l-12 col-m-12">
          <p>O</p>
        </div>
        <div class="col-s-6 col-d-6 col-l-12 col-m-12">
          <input type="image" src="./assets/images/btn_google_signin_light_normal_web.png" alt="Sign In With Google" (click)="googleLogin()">
        </div>
      </div>
    </form>
    <div *ngIf="isMobile else verticalHR">
      <hr>
    </div>
    <div class="grid col-s-3 col-d-3 col-m-12">
      <div class="grid-row">
        <div class="col-s-12">
          <h3>Inicia Sesión</h3>
        </div>
      </div>
      <div class="grid-row">
        <div class="col-s-12">
          <p>¿Ya tienes cuenta?</p>
        </div>
      </div>
      <div class="grid-row">
        <div class="col-s-12">
          <a href="/login">¡Inicia Sesión!</a>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #verticalHR>
  <hr class="verticalHr">
</ng-template>

<ng-template #passwordsDontMatch>
  <div class="col-s-12">
    Las contraseñas no coinciden
  </div>
</ng-template>
