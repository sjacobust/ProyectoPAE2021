<div class="grid-row row-inline">
    <div class="col-s-3 col-d-6 col-l-8 col-t-8 col-m-3">
      <h3>Administradores:</h3>
    </div>
    <div class="col-s-1 col-d-1 col-l-1 col-t-1 col-m-1">
      <button class="btn btn-success"><i class="fas fa-plus"></i></button>
    </div>
  </div>
  <div class="grid-row">
    <div class="col-s-12 col-d-12 col-l-12 col-t-12 col-m-12 table-responsive table-wrapper">
      <table class="table table-sm table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Correo</th>
            <th scope="col">Tel√©fono</th>
          </tr>
        </thead>
        <tbody *ngIf="admins.length > 0">
          <tr *ngFor="let admin of admins">
            <td>{{admin.name}}</td>
            <td>{{admin.email}}</td>
            <td>{{admin.telephone}}</td>
            <td><button data-toggle="modal" data-target="#deleteModal" class="btn btn-danger"
                (click)="deleteClick(admin, 'admin')"><i class="fas fa-trash-alt"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
