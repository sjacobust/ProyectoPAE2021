<div class="grid">
  <div class="grid-row">
    <div class="col-s-12 col-d-12 col-l-12 col-t-12 col-m-12">
      <h1>Administración</h1>
    </div>
  </div>
  <div class="grid-row">
    <div class="col-s-12 col-d-12 col-l-12 col-t-12 col-m-12">
      <div class="grid">
        <app-admins [admins]="admins" (deleteEvent)="deleteClick($event)"></app-admins>
        <hr>
        <app-users [users]="users" (deleteEvent)="deleteClick($event)"></app-users>
        <hr>
        <app-monthly-menu [dishes]="dishes" (updateEvent)="editClick($event)"></app-monthly-menu>
        <hr>
        <app-dishes-admin [dishes]="dishes" (deleteEvent)="deleteClick($event)"></app-dishes-admin>
        <hr>
        <app-ingredients-admin [ingredients]="ingredients" (deleteEvent)="deleteClick($event)"></app-ingredients-admin>
    </div>
  </div>
</div>




<!-- DELETE Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Eliminar</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h3>¡Esta es una acción permanente!</h3>
        <p>¿Estás segure de querer borrar el siguiente elemento?</p>
        <b><p>{{instanceName}}</p></b>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="deleteDocument()">Borrar</button>
      </div>
    </div>
  </div>
</div>
