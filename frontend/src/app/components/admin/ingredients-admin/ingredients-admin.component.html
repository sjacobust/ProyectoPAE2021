<div class="grid-row row-inline">
    <div class="col-s-3 col-d-3 col-l-3 col-t-3 col-m-3">
      <h3>Insumos:</h3>
    </div>
    <div class="col-s-2 col-d-2 col-l-2 col-t-2 col-m-2">
      <button class="btn btn-success"><i class="fas fa-plus"></i></button>
    </div>
  </div>
  <div class="grid-row">
    <div class="col-s-12 col-d-12 col-l-12 col-t-12 col-m-12 table-responsive table-wrapper">
      <table class="table table-sm table-hover">
        <thead>
          <tr>
            <th scope="col">Insumo</th>
            <th scope="col">Sabores</th>
            <th scope="col">Unidad de Medida</th>
            <th scope="col">Precio</th>
          </tr>
        </thead>
        <tbody *ngIf="ingredients.length > 0">
          <tr *ngFor="let ingredient of ingredients">
            <td>{{ingredient.name}}</td>
            <td>{{ingredient.flavour}}</td>
            <td>{{ingredient.presentation}}</td>
            <td><p *ngFor="let price of ingredient.price | keyvalue">{{price.key}}: ${{price.value}}.00 MX</p></td>
            <td><button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"
                (click)="deleteClick(ingredient, 'ingredient')"><i class="fas fa-trash-alt"></i></button></td>
            <td><button class="btn btn-primary"><i class="fas fa-edit"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
