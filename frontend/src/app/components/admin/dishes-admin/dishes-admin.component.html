<div class="grid-row row-inline">
  <div class="col-s-3 col-d-3 col-l-3 col-t-3 col-m-1">
    <h3>Platillos:</h3>
  </div>
  <div class="col-s-2 col-d-2 col-l-2 col-t-2 col-m-2">
    <button data-toggle="modal" data-target="#addDish" class="btn btn-success"><i class="fas fa-plus"></i></button>
  </div>
</div>
<div class="grid-row">
  <div class="col-s-12 col-d-12 col-l-12 col-t-12 col-m-12 table-responsive table-wrapper">
    <table class="table table-sm table-hover">
      <thead>
        <tr>
          <th scope="col">Platillo</th>
          <th scope="col">Descripci칩n</th>
          <th scope="col">Precio</th>
        </tr>
      </thead>
      <tbody *ngIf="dishes.length > 0">
        <tr *ngFor="let dish of dishes">
          <td>{{dish.name}}</td>
          <td>{{dish.description}}</td>
          <td>{{dish.price}}</td>
          <td><button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"
              (click)="deleteClick(dish, 'dishes')"><i class="fas fa-trash-alt"></i></button></td>
          <td><button class="btn btn-primary"><i class="fas fa-edit"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<div class="modal fade" id="addDish" tabindex="-1" aria-labelledby="addDish" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addDish">A침ade un Platillo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="form" (submit)="addDish()" enctype="multipart/form-data">
        <div class="modal-body">
          <div class="grid">
            <div class="grid-row">
              <div class="col-s-6">
                <label for="name">Nombre del Platillo:</label>
              </div>
              <div class="col-s-6">
                <input type="text" name="name" id="name" placeholder="Nombre del Platillo" formControlName="name"
                  class="form-control">
              </div>
            </div>
            <div class="grid-row">
              <div class="col-s-6">
                <label for="description">Descripci칩n:</label>
              </div>
              <div class="col-s-6">
                <input type="text" name="description" id="description" placeholder="Descripci칩n"
                  formControlName="description" class="form-control">
              </div>
            </div>
            <div class="grid-row">
              <div class="col-s-6">
                <label for="price">Precio:</label>
              </div>
              <div class="col-s-6">
                <input type="text" name="price" id="price" placeholder="Precio" formControlName="price"
                  class="form-control">
              </div>
            </div>
            <div class="grid-row">
              <div class="col-s-6">
                <label for="image">Imagen:</label>
              </div>
              <div class="col-s-6">
                <input type="file" id="dishPic" name="dishPic" accept="image/png, image/jpeg">
              </div>
            </div>
            <div class="grid-row">
              <div class="col-s-6"><button type="button" class="btn btn-secondary"
                  data-dismiss="modal">Cancelar</button></div>
              <div class="col-s-6"><button class="btn btn-primary">Guardar</button></div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
