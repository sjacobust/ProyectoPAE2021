<div class="grid-row row-inline">

    <div class="col-s-2 col-d-2 col-l-2 col-t-2 col-m-2">

  </div>
  <div class="grid-row">

      <table class="table table-sm table-hover">
        <thead>
          <tr>
            <th scope="col">Platillo</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Precio</th>
            <th scope="col">Semana</th>
          </tr>
        </thead>
        <tbody *ngIf="weeklyMenu.length > 0">
          <tr *ngFor="let dish of weeklyMenu">
            <td>{{dish.name}}</td>
            <td>{{dish.description}}</td>
            <td>{{dish.price}}</td>
            <td>{{dish.weekly_dish.week + 1}}</td>
