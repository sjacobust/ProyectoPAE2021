<div class="grid-row row-inline">
  <div class="col-s-3 col-d-3 col-l-3 col-t-3 col-m-3">
    <h3>Usuarios:</h3>
  </div>
</div>
<div class="grid-row">
  <div class="col-s-12 col-d-12 col-l-12 col-t-12 col-m-12 table-responsive table-wrapper">
    <table class="table table-sm table-hover">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Correo</th>
          <th scope="col">Tel√©fono</th>
          <th scope="col">Address #1</th>
        </tr>
      </thead>
      <tbody *ngIf="users.length > 0">
        <tr *ngFor="let user of users">
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.telephone}}</td>
          <td>{{user.addresses[0]}}
          </td>
          <td><button data-toggle="modal" data-target="#deleteModal" (click)="deleteClick(user, 'user')"
              class="btn btn-danger"><i class="fas fa-trash-alt"></i></button></td>
          <td><a href="https://www.google.com/maps/search/?api=1&query={{user.addresses[0]}}" class="btn btn-primary"><i
                class="fas fa-location-arrow"></i></a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<ng-template #NoAddress>
  <td>No Tiene</td>
</ng-template>
