<div class="grid">
  <div class="grid-row">
    <form class="grid col-9 col-m-12 col-t-12">
        <div class="grid-row">
          <h3 class="col-12">Inicia Sesión</h3>
        </div>
        <div class="grid-row">
          <div class="grid">
            <div class="grid-row">
              <label for="correo" class="col-6 col-m-12 col-t-12">Correo:</label>
              <input type="text" name="correo" id="correo" placeholder="Correo" class="col-6 col-m-12 col-t-12">
            </div>
            <div class="grid-row">
              <label for="password" class="col-6 col-m-12 col-t-12">Contraseña:</label>
              <input type="password" name="password" id="password" placeholder="Contraseña" class="col-6 col-m-12 col-t-12">
            </div>
          </div>
        </div>
        <div class="grid-row">
          <div class="col-5 col-m-12 col-t-12">
            <button class="btn login-button">Login</button>
          </div>
        </div>
    </form>
    <hr class="verticalHr">
    <div class="grid col-3 col-m-12 col-t-12">
      <div class="grid-row">
        <h3 class="col-12 col-m-12 col-t-12">Regístrate</h3>
      </div>
      <div class="grid-row">
        <p class="col-12 col-m-12 col-t-12">¿No tienes cuenta?</p>
      </div>
      <div class="grid-row">
        <a href="/register" class="col-12 col-m-12 col-t-12">¡Regístrate!</a>
      </div>
    </div>
  </div>
</div>
