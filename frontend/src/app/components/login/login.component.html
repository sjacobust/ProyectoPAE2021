<div class="grid">
  <div class="grid-row">
    <form class="grid col-d-6 col-m-12 col-t-5" method="POST">
      <div class="grid-row">
        <div class="col-d-12">
          <h3>Inicia Sesión</h3>
        </div>
      </div>
      <div class="grid-row">
        <div class="col-d-3 col-m-12 col-t-12"><label for="email">Correo:</label></div>
        <div class="col-d-9 col-m-12 col-t-12"><input type="email" name="email" id="inputEmail" placeholder="Correo" class="form-control"></div>
      </div>
      <div class="grid-row">
        <div class="col-d-3 col-m-12 col-t-12"><label for="password">Contraseña:</label></div>
        <div class="col-d-9 col-m-12 col-t-12"><input type="password" name="password" id="inputPassword" placeholder="Contraseña" class="form-control"></div>
      </div>
      <div class="grid-row">
        <div class="col-d-12 col-m-12 col-t-12">
          <button class="btn loginButton">Login</button>
        </div>
      </div>
    </form>
    <div *ngIf="isMobile else verticalHR">
      <hr class="Ver">
    </div>
    <div class="grid col-d-3 col-m-12 col-t-5">
      <div class="grid-row">
        <p class="col-d-12">O también:</p>
      </div>
      <div class="grid-row">
        <input type="image" src="./assets/images/btn_google_signin_light_normal_web.png" alt="Sign In With Google" class="col-d-12 col-m-12 col-t-12">
      </div>
    </div>
    <div *ngIf="isMobile else verticalHR">
      <hr>
    </div>
    <div class="grid col-d-3 col-m-12 col-t-2">
      <div class="grid-row">
        <div class="col-12">
          <h3>Regístrate</h3>
        </div>
      </div>
      <div class="grid-row">
        <div class="col-d-12">
          <p>¿No tienes cuenta?</p>
        </div>
      </div>
      <div class="grid-row">
        <div class="col-d-12">
          <a href="/register">¡Regístrate!</a>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #verticalHR>
  <hr class="verticalHr">
</ng-template>
